<div class="card mt-3">

  <div class="card-header">MBI Generator</div>

  <div class="card-body">

    <div class="row m-2">
      <div class="col">
        <button type="button" class="btn btn-primary float-end" (click)="generateMbi()">Generate MBI</button>
      </div>
      <div class="col">
        <span class="align-middle">{{newMbi.value | mbiPipe}}</span>
      </div>
    </div>
  </div>

</div>
